<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - HNG Internship Stage 0</title>
    <link rel="stylesheet" href="stage0.css">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

     <main>
    <section class="contact-section" data-testid="test-contact-page">
      <h2>Contact Me</h2>
      <p>Got a question or want to collaborate? Let’s connect.</p>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" data-testid="test-contact-name" aria-describedby="error-name">
          <small id="error-name" data-testid="test-contact-error-name" class="error"></small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" data-testid="test-contact-email" aria-describedby="error-email">
          <small id="error-email" data-testid="test-contact-error-email" class="error"></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" data-testid="test-contact-subject" aria-describedby="error-subject">
          <small id="error-subject" data-testid="test-contact-error-subject" class="error"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" data-testid="test-contact-message" aria-describedby="error-message"></textarea>
          <small id="error-message" data-testid="test-contact-error-message" class="error"></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">Send Message</button>

        <p id="successMessage" data-testid="test-contact-success" class="success-message" hidden>
          ✅ Message sent successfully! I’ll get back to you soon.
        </p>
      </form>
    </section>
  </main>
  <script src="stage1.js"></script>
</body>
</html>
